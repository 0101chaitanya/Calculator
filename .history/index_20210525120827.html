<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <div>
        <input type="text" name="input" placeholder="Only numbers and operators">

        <!-- <button type='submit' class='keyField' value="backspace"></button> -->
        <a><span class="material-icons-outlined">backspace</span></a>
        <span class="material-icons md-18">face</span>
        <button type='submit' class='keyField' value="1">1</button>
        <button type='submit' class='keyField' value="2">2</button>
        <button type='submit' class='keyField' value="3">3</button>
        <button type='submit' class='keyField' value="4">4</button>
        <button type='submit' class='keyField' value="5">5</button>
        <button type='submit' class='keyField' value="6">6</button>
        <button type='submit' class='keyField' value="7">7</button>
        <button type='submit' class='keyField' value="8">8</button>
        <button type='submit' class='keyField' value="9">9</button>
        <button type='submit' class='keyField' value="0">0</button>
        <button type='submit' class='keyField' value="+">+</button>
        <button type='submit' class='keyField' value="-">-</button>
        <button type='submit' class='keyField' value="*">*</button>
        <button type='submit' class='keyField' value="/">/</button>
        <button type='submit' class='keyField' value="AC">AC</button>
        <button type='submit' class='keyField' value="=">=</button>


    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
