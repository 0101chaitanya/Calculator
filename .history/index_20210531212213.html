<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Calculator<i><img src="https://img.icons8.com/carbon-copy/100/4a90e2/calculator.png" /></i>
    </h1>
    <div id='layout'>
        <div id='row1' class='row'>
            <input id='input'></input>



            <button><img id='backspace' src="https://img.icons8.com/metro/60/4a90e2/backspace.png" /></button>
        </div>
        <div id='row2' class='row'>
            <button><img id='1' src="https://img.icons8.com/carbon-copy/60/4a90e2/1-c.png" </button>
            <button><img id='2' src="https://img.icons8.com/carbon-copy/60/4a90e2/2-c.png" </button>
            <button><img id='3' src="https://img.icons8.com/carbon-copy/60/4a90e2/3-c.png" </button>
            <button><img id='=' src="https://img.icons8.com/metro/60/4a90e2/equal-sign.png" /></button>
        </div>
        <div id='row3' class='row'>
            <button><img id='4' src="https://img.icons8.com/carbon-copy/60/4a90e2/4-c.png" </button>
            <button><img id='5' src="https://img.icons8.com/carbon-copy/60/4a90e2/5-c.png" </button>
            <button><img id='6' src="https://img.icons8.com/carbon-copy/60/4a90e2/6-c.png" </button>
            <button><img id='+' src="https://img.icons8.com/wired/60/4a90e2/plus.png" </button>

        </div>
        <div id="row4" class="row">
            <button><img id='7' src="https://img.icons8.com/carbon-copy/60/4a90e2/7-c.png" </button>
            <button><img id='8' src="https://img.icons8.com/carbon-copy/60/4a90e2/8-c.png" </button>
            <button><img id='9' src="https://img.icons8.com/carbon-copy/60/4a90e2/9-c.png" </button>
            <button><img id='-' src="https://img.icons8.com/wired/60/4a90e2/minus.png" </button>

        </div>
        <div id='row5' class='row'>
            <button><img id='0' src="https://img.icons8.com/carbon-copy/60/4a90e2/0-c.png" </button>

            <button><img id='*' src="https://img.icons8.com/wired/60/4a90e2/multiply.png" </button>
            <button><img id='.'
                            src="https://img.icons8.com/fluent-systems-regular/60/4a90e2/circled-dot.png" /></button>



            <button><img id='/' src="https://img.icons8.com/wired/60/4a90e2/divide.png" </button>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>



</html>
