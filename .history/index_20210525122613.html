<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <div>
        <input type="text" name="input" placeholder="Only numbers and operators">

        <button type='submit' class='keyField' value="backspace"><i class="material-icons">backspace</i></button>
        <a></a>
        <button type='submit' class='keyField' value="1"><span class="material-icons-outlined">
                looks_one
            </span></button>
        <button type='submit' class='keyField' value="2"><span class="material-icons-outlined">
                looks_two
            </span></button>
        <button type='submit' class='keyField' value="3"><span class="material-icons-outlined">
                looks_two
            </span></button>
        <button type='submit' class='keyField' value="4"><span class="material-icons-outlined">
                looks_4
            </span></button>
        <button type='submit' class='keyField' value="5"><span class="material-icons-outlined">
                looks_5
            </span></button>
        <button type='submit' class='keyField' value="6"><span class="material-icons-outlined">
                looks_6
            </span></button>
        <button type='submit' class='keyField' value="7"><span class="material-icons">
                looks_7
            </span></button>
        <button type='submit' class='keyField' value="8">8</button>
        <button type='submit' class='keyField' value="9">9</button>
        <button type='submit' class='keyField' value="0">0</button>
        <button type='submit' class='keyField' value="+">+</button>
        <button type='submit' class='keyField' value="-">-</button>
        <button type='submit' class='keyField' value="*">*</button>
        <button type='submit' class='keyField' value="/">/</button>
        <button type='submit' class='keyField' value="AC">AC</button>
        <button type='submit' class='keyField' value="=">=</button>


    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
