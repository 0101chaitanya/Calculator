<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Calculator<i><img src="https://img.icons8.com/carbon-copy/100/4a90e2/calculator.png" /></i>
    </h1>
    <div id='layout'>
        <div id='row1' class='row'>
            <p id='input'></p>
            <!--  -->


            <button><img src="https://img.icons8.com/metro/26/4a90e2/backspace.png" /></button>
        </div>
        <div id='row2' class='row'>
            <button id='1'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/1-c.png" </button>
            <button id='2'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/2-c.png" </button>
            <button id='3'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/3-c.png" </button>
            <button id='='><img src="https://img.icons8.com/metro/100/4a90e2/equal-sign.png" /></button>
        </div>
        <div id='row3' class='row'>
            <button id='4'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/4-c.png" </button>
            <button id='5'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/5-c.png" </button>
            <button id='6'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/6-c.png" </button>
            <button id='+'><img src="https://img.icons8.com/wired/100/4a90e2/plus.png" </button>

        </div>
        <div id="row4" class="row">
            <button id='7'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/7-c.png" </button>
            <button id='8'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/8-c.png" </button>
            <button id='9'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/9-c.png" </button>
            <button id='-'><img src="https://img.icons8.com/wired/100/4a90e2/minus.png" </button>

        </div>
        <div id='row5' class='row'>
            <button id='0'><img src="https://img.icons8.com/carbon-copy/100/4a90e2/0-c.png" </button>

            <button id='*'><img src="https://img.icons8.com/wired/100/4a90e2/multiply.png" </button>
            <button><img
                            src="https://img.icons8.com/fluent-systems-regular/100/4a90e2/circled-dot.png" /></button>



            <button id='/'><img src="https://img.icons8.com/wired/100/4a90e2/divide.png" </button>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>



</html>
